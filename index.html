<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__right">
        <i class="fas fa-lock fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <main class="login-screen__main">
      <div class="login-screen__text-area">
        <div class="login-screen__title">Welcome to CocoaTalk</div>
        <div class="login-screen__text">If you have a Cocoa Account, login with your email or phone number.</div>
      </div>
      <div class="login-screen__login-area">
        <form action="friends.html" class="login-screen__login-form">
          <div class="login-form__input-area">
            <input type="text" placeholder="Email or phone number">
            <input type="text" placeholder="Password">
          </div>
          <div class="login-form__button-area">
            <button>Log in</button>
            <button>Sign Up</button>
          </div>
        </form>
        <div class="login-screen__find-account">
          <span>Find Cocoa Account or Password</span>
        </div>
      </div>
    </main>
    <div class="page-hider">
      <span>Your screen is too big!</span>
      <span>Please make is small.</span>
    </div>
  </body>
</html>
