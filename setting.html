<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__right">
        <i class="fas fa-lock fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="setting-screen__header">
      <div class="setting-screen__header-left">
        <a href="friends.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="setting-screen__header-title">
        <span>Settings</span>
      </div>
      <div class="setting-screen__header-right">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <main class="setting-screen__main">
      <div class="setting-screen__first-area">
        <div class="setting-screen__component setting-screen__first-area-component">
          <div class="setting-screen__component-left">
            <i class="far fa-bell fa-lg"></i>
            <span>Notices</span>
          </div>
        </div>
        <div class="setting-screen__component setting-screen__first-area-component">
          <div class="setting-screen__component-left">
            <i class="fas fa-flask fa-lg"></i>
            <span>Cocoa Lab</span>
          </div>
        </div>
        <div class="setting-screen__component setting-screen__first-area-component">
          <div class="setting-screen__component-left">
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting-screen__conponent-right">
            <span>Latest Version</span>
          </div>
        </div>
      </div>
      <div class="setting-screen__second-area">
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="far fa-bell fa-lg"></i>
            <span>Notifications</span>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="far fa-user fa-lg"></i>
            <span>Friends</span>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="far fa-comment fa-lg"></i>
            <span>Chats</span>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="fas fa-spinner fa-lg"></i>
            <span>Display</span>
            <div class="notification">
              <span>N</span>
            </div>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="fas fa-brush fa-lg"></i>
            <span>Themes</span>
            <div class="notification">
              <span>N</span>
            </div>
          </div>
          <div class="setting-screen__conponent-right">
            <span>Default theme</span>
          </div>
        </div>
        <div class="setting-screen__component">
          <div class="setting-screen__component-left">
            <i class="fas fa-phone-alt fa-lg"></i>
            <span>Call</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom-buttons">
      <a href="friends.html" class="bottom-button">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a href="chats.html" class="bottom-button">
        <i class="far fa-comment fa-2x"></i>
        <div class="notification">
          <span>1</span>
        </div>
      </a>
      <a href="find.html" class="bottom-button">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a href="more.html" class="bottom-button">
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>
    <div class="page-hider">
      <span>Your screen is too big!</span>
      <span>Please make is small.</span>
    </div>
  </body>
</html>
