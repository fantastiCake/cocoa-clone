<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__right">
        <i class="fas fa-lock fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title">Find</div>
      <div class="screen-header__buttons">
        <i class="fas fa-search fa-lg"></i>
        <a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </header>
    <main class="find-screen__main">
      <div class="find-screen__add-friends">
        <div class="find-screen__button">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-screen__button">
          <i class="fas fa-user-friends fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-screen__button">
          <i class="far fa-id-badge fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-screen__button">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-screen__recommended-friends">
        <div class="find-screen__recommended-friends-bar">
          <span>Recommended Friends</span>
        </div>
        <div class="find-screen__recommended-friends__main">
          <span>You have no recommended friends.</span>
        </div>
      </div>
      <div class="find-screen__open-chat">
        <div class="find-screen__open-chat-bar">
          <span>Open Chat</span>
          <div class="find-screen__open-chat-bar-right">
            <span>Go to Openchat Home</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="find-screen__open-chat__main">
          <div class="find-screen__open-chat__component">
            <div class="find-screen__open-chat__component-text-area">
              <div class="find-screen__open-chat__component-title">#BTS</div>
              <div class="find-screen__open-chat__component-tags">
                <span class="find-screen__open-chat__component-tag">#BTS</span>
                <span class="find-screen__open-chat__component-tag">#ARMY</span>
                <span class="find-screen__open-chat__component-tag">#FRIENDS</span>
              </div>
              <div class="find-screen__open-chat__component-state">
                <div class="find-screen__open-chat__component-state-image"></div>
                <span>802 members</span>
                <span> | </span>
                <span>Active</span>
              </div>
            </div>
            <div class="find-screen__open-chat__component-image-area">
              <div class="find-screen__open-chat__component-image">
                <div class="find-screen__open-chat__component-image-heart">
                  <i class="fas fa-heart"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
          <div class="find-screen__open-chat__component">
            <div class="find-screen__open-chat__component-text-area">
              <div class="find-screen__open-chat__component-title">#BTS</div>
              <div class="find-screen__open-chat__component-tags">
                <span class="find-screen__open-chat__component-tag">#BTS</span>
                <span class="find-screen__open-chat__component-tag">#ARMY</span>
                <span class="find-screen__open-chat__component-tag">#FRIENDS</span>
              </div>
              <div class="find-screen__open-chat__component-state">
                <div class="find-screen__open-chat__component-state-image"></div>
                <span>802 members</span>
                <span> | </span>
                <span>Active</span>
              </div>
            </div>
            <div class="find-screen__open-chat__component-image-area">
              <div class="find-screen__open-chat__component-image">
                <div class="find-screen__open-chat__component-image-heart">
                  <i class="fas fa-heart"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom-buttons">
      <a href="friends.html" class="bottom-button">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a href="chats.html" class="bottom-button">
        <i class="far fa-comment fa-2x"></i>
        <div class="notification">
          <span>1</span>
        </div>
      </a>
      <a href="find.html" class="bottom-button">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a href="more.html" class="bottom-button">
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>
    <div class="page-hider">
      <span>Your screen is too big!</span>
      <span>Please make is small.</span>
    </div>
  </body>
</html>
