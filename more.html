<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__right">
        <i class="fas fa-lock fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__title">More</div>
      <div class="screen-header__buttons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </header>
    <main class="more-screen__main">
      <div class="profile">
        <div class="profile__info">
          <div class="profile__image-area">
            <div class="profile__image"></div>
          </div>
          <div class="profile__text-area">
            <span class="profile__title">fantasticCake</span>
            <span class="profile__subtitle">
              <span>+1 123-456-7890</span>
              <i class="fas fa-exclamation-circle"></i>
            </span>
          </div>
        </div>
        <div class="profile__button-area">
          <i class="far fa-comment-dots fa-2x"></i>
        </div>
      </div>
      <div class="more-screen__button-area">
        <div class="more-screen__button">
          <i class="far fa-calendar-check fa-3x"></i>
          <span>Calender</span>
        </div>
        <div class="more-screen__button">
          <i class="fas fa-shopping-bag fa-3x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-screen__button">
          <i class="far fa-smile-wink fa-3x"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-screen__button">
          <i class="fas fa-brush fa-3x"></i>
          <span>Themes</span>
        </div>
        <div class="more-screen__button">
          <i class="far fa-user-circle fa-3x"></i>
          <span>Account</span>
        </div>
        <div class="more-screen__button">
          <i class="far fa-comments fa-3x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-screen__suggestions">
        <div class="more-screen__suggestions-bar">
          <span>Suggestions</span>
        </div>
        <div class="more-screen__suggestions__button-area">
          <div class="more-screen__suggestions__button">
            <i class="fab fa-google fa-3x"></i>
            <span>Google</span>
          </div>
          <div class="more-screen__suggestions__button">
            <i class="fab fa-youtube fa-3x"></i>
            <span>Youtube</span>
          </div>
          <div class="more-screen__suggestions__button">
            <i class="fab fa-chrome fa-3x"></i>
            <span>Chrome</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom-buttons">
      <a href="friends.html" class="bottom-button">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a href="chats.html" class="bottom-button">
        <i class="far fa-comment fa-2x"></i>
        <div class="notification">
          <span>1</span>
        </div>
      </a>
      <a href="find.html" class="bottom-button">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a href="more.html" class="bottom-button">
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>
    <div class="page-hider">
      <span>Your screen is too big!</span>
      <span>Please make is small.</span>
    </div>
  </body>
</html>
