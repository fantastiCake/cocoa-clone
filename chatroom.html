<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="chatroom-screen__body">
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>18:43</span>
      </div>
      <div class="status-bar__right">
        <i class="fas fa-lock fa-sm"></i>
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="setting-screen__header">
      <div class="setting-screen__header-left">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="setting-screen__header-title">
        <span>fantasticCake</span>
      </div>
      <div class="setting-screen__header-right">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
    <main class="chatroom-screen__main">
      <div class="chatroom-screen__date">Tuesday, June 30, 2020</div>
      <div class="chatroom-screen__opponent">
        <div class="chatroom-screen__opponent-image"></div>
        <div class="chatroom-screen__opponent-text-area">
          <div class="chatroom-screen__opponent-name">fantasticCake</div>
          <div class="chatroom-screen__opponent-massage">
            <span class="chatroom-screen__opponent-massage-text">Hi!</span>
            <span class="chatroom-screen__opponent-massage-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chatroom-screen__user">
        <span class="chatroom-screen__user-massage-time">21:27</span>
        <span class="chatroom-screen__user-massage-text">What's up?</span>
      </div>
    </main>
    <div class="chatroom-screen__input">
      <div class="chatroom-screen__input-text-area">
        <i class="far fa-plus-square fa-2x"></i>
        <input type="text">
        <i class="far fa-smile fa-2x"></i>
        <div class="chatroom-screen__input__up-button">
          <i class="fas fa-arrow-up fa-lg"></i>
        </div>
      </div>
      <div class="chatroom-screen__input-keyboard"></div>
    </div>
    <div class="page-hider">
      <span>Your screen is too big!</span>
      <span>Please make is small.</span>
    </div>
  </body>
</html>
